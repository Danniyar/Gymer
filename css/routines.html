<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymer</title>
    <link href="./css/routines.css" type="text/css" rel="stylesheet">

<body>
    <ul class="navbar">
        <li class="navli"> <a href = "./index.html">Home</a> </li>

    <h2>Select Preferred Routine For Each Day Of The Week And Do Them!</h2>
    <div id="routines_wrapper">
        <table style="width:60%" id="routines">
        <tr>
            <th>Day Of The Week</th>
            <th>Routine Name</th>
            <th>Action</th>
        </tr>
        <tr>
            <th class="ex">Monday</th>
            <td class="ex"><select name="monday" onchange="saveRoutine(this)"></select></td>
            <td class="ex"><button style="width:100%" id="monday">Start</button></td>
        </tr>
        <tr>
            <th class="ex">Tuesday</th>
            <td class="ex"><select name="tuesday" onchange="saveRoutine(this)"></select></td>
            <td class="ex"><button style="width:100%" id="tuesday">Start</button></td>
        </tr>
        <tr>
            <th class="ex">Wednesday</th>
            <td class="ex"><select name="wednesday" onchange="saveRoutine(this)"></select></td>
            <td class="ex"><button style="width:100%" id="wednesday">Start</button></td>
        </tr>
        <tr>
            <th class="ex">Thursday</th>
            <td class="ex"><select name="thursday" onchange="saveRoutine(this)"></select></td>
            <td class="ex"><button style="width:100%" id="thursday">Start</button></td>
        </tr>
        <tr>
            <th class="ex">Friday</th>
            <td class="ex"><select name="friday" onchange="saveRoutine(this)"></select></td>
            <td class="ex"><button style="width:100%" id="friday">Start</button></td>
        </tr>
        <tr>
            <th class="ex">Saturday</th>
            <td class="ex"><select name="saturday" onchange="saveRoutine(this)"></select></td>
            <td class="ex"><button style="width:100%" id="saturday">Start</button></td>
        </tr>
        <tr>
            <th class="ex">Sunday</th>
            <td class="ex"><select name="sunday" onchange="saveRoutine(this)"></select></td>
            <td class="ex"><button style="width:100%" id="sunday">Start</button></td>
        </tr>
        </table>
    </div>
    <br>
    <button onclick="window.location.href='./editRoutines.html'" style="background-color: rgb(0, 92, 167);">Edit Routines</button>
</body>
</html>
