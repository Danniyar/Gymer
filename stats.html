<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymer</title>
    <link href="./css/stats.css" type="text/css" rel="stylesheet">
    <link href="./css/nouislider.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <script src="./javascript/nouislider.min.js"></script>
    <ul class="navbar">
        <li class="navli"> <a href = "./index.html">Home</a> </li>
        <li class="navli"> <a href = "./routines.html">Routines</a> </li>
        <li class="navli"> <a href = "./exercises.html">Exercises</a> </li>
        <li class="navli"> <a href = "./pbmode.html">Personal Best Mode</a> </li>

    <br>
    <label id="period">Time Period: - </label><br>
    <br>
    <div id="slider"></div>
    <br>

        <tr>
          <th>Date</th>
          <th>Routine Name</th>
          <th>Exercises Done</th>
          <th>Time Spent</th>
          <th>Action</th>

    <button onclick="reset()">Reset Stats</button><br>
