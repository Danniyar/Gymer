<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymer</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <link href="./css/playRoutine.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="formPopup" id="popupForm">
        <form class="formContainer">
            <h2>Congratulations!</h2>
            <h2 id="sessionTime"></h2>
            <button type="button" class="btn cancel" onclick="closeTheForm()">Finish</button>
        </form>
    </div>
    <div class="exdesc">
        <label for="exercise" class="info" style="color:red; background-color: transparent;">Exercise: </label>
        <i class="info" id="exercise" style="color:red; font-size:50px; background-color: transparent;">asd</i>
        <br>
        <label for="sets" class="info" style="color:blue; background-color: transparent;">Sets: </label>
        <i class="info" id="sets" style="color:blue; font-size:50px; background-color: transparent;">100</i>
        <label for="reps" class="info" style="color:lime; background-color: transparent;">Reps: </label>
        <i class="info" id="reps" style="color:lime; font-size:50px; background-color: transparent;">100</i>
        <br>
        <label for="reps" class="info" style="color:yellow; font-size:25px; background-color: transparent;">Routine: </label>
        <i class="info" id="routine" style="color:yellow; font-size:25px; background-color: transparent;">fgh</i>
    </div>
    <div class="container">
        <video class="input_video" autoplay muted playsinline></video>
        <canvas class="output_canvas" onclick="startPress()"></canvas>
    </div>
    <div class = "options">
        <div class="video-options">
            <select name="" id="" class="custom-select">
                <option value="">Select camera</option>
            </select>
        </div>
        <label for="delay">Start Delay:</label>
        <input type="number" id="delay" name="delay" value="3" min="1" max="10" step="1" oninput="validity.valid||(value='');">
        <input type="checkbox" id="resetset" checked>
        <label for="resetset">Restart after every set</label>
        <input type="checkbox" id="resetex" checked>
        <label for="resetex">Restart after every exercise</label><br>
        <button id="pauseBtn" onclick="startPress()" style="background-color: rgb(53, 156, 53);">Start</button><br><br>
        <button id="setBtn" onclick="setPress()" style="background-color: blue;">Restart Set</button>
        <button id="exBtn" onclick="exPress()">Restart Exercise</button><br><br>
    </div>
    <button id="skipSetBtn" onclick="skipSetPress()" style="background-color: blue;">Skip Set</button>
    <button id="skipBtn" onclick="skipPress()">Skip Exercise</button><br><br>
</body>
</html>
<script src="./javascript/count.js" defer></script>
